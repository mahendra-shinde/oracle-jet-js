<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src="angular.js"></script>
    <script>
    var app1 = angular.module('app1',[]);
    app1.controller('pollCtrl',function pollCtrl($scope){
        $scope.paymentMethod = "";
        $scope.paymentMethodList = [];

        $scope.addPaymentMethod = function(){
            console.log("Adding new method");
            value = $scope.paymentMethod;
            $scope.paymentMethodList.push(value);
        }
    }); 
    </script>
</head>
<body ng-app="app1">
    <div ng-controller="pollCtrl">
    <h2>Which payment method you prefer</h2>
    <form>
        <input type="text" ng-model="paymentMethod" />
        <input type="button" ng-click="addPaymentMethod()"  value="Add"/>
    </form>
   
        <h3>List of Payment methods:</h3>
        <ul>
            <li ng-repeat="method in paymentMethodList">
                {{ method }}
            </li>
        </ul>
    </div>
</body>
</html>
