<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <oj-list-view id="list1"
     data-oj-binding-provider="none" selection-mode="single">
    <ul>
      <li><div class="container oj-flex">
        <div class="oj-flex-item ">
          Wolverine
        </div>
        <div class="oj-flex-item ">
          Superhuman strength, agility, quick-healing, enhansed senses
        </div>
      </div></li>
      <li><div class="container oj-flex">
          <div class="oj-flex-item ">
          Charles Xaviers
          </div>
          <div class="oj-flex-item ">
          Mind control.
          </div>
        </div></li>
    </ul>
  </oj-list-view>
  <div class="container oj-panel">
    <h2>The Data Table demo</h2>
    <oj-table data="[[empDataProvider]]" columns='[{"headerText":"X-Men Title", "field":"title", "headerClassName":"oj-sm-only-hide"},
    {"headerText":"Real name", "field":"realName", "headerClassName":"oj-sm-only-hide"}]'>
    </oj-table>
  </div>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.
  </div>
</div>
