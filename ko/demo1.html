<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src="knockout-3.5.0.js"></script>
</head>
<body>
    <div>
        Name: <input type="text" data-bind="value: name"  /><br/>
        Alive : <span data-bind="text: isAlive"></span>
    </div>
</body>
<script>
    var viewModel = function(name, isalive,color){
        //Track the changes to "name" and update it !!
        this.name =ko.observable(name);
        this.isAlive = ko.observable(isalive);
    }
    ko.applyBindings(new viewModel("Mel Gibson",true));
    </script>
</html>
