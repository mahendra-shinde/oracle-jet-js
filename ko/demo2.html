<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src="knockout-3.5.0.js"></script>
</head>

<body>
    <div>
        Name of movie: <input type="text" data-bind="value: movie.name" /><br />
        Release date : <input type="text" data-bind="value: movie.date" /><br />
        Genre: <select data-bind="options: genreOptions, value: movie.genre">

        </select><br />

        The movie <span data-bind="text: movie.name"></span> is released on <span data-bind="text: movie.date"></span>
        is of type <span data-bind="text: movie.genre"></span>
    </div>
</body>
<script>
    var viewModel = function (name, date, genre) {
        this.movie = {};
        this.movie.name = ko.observable(name);
        this.movie.date = ko.observable(date);
        this.movie.genre = ko.observable(genre);
        this.genreOptions = ko.observableArray(["Comedy", "Tragedy", "Horror", "Sci-Fi", "Action"]);
    }
    ko.applyBindings(new viewModel("Chichore", "2019", "Comedy"));
</script>

</html>
